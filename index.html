<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Неоновая Змейка</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        .game-container {
            position: relative;
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.3s ease;
        }

        .game-container:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .score-board {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            color: #00ffff;
            text-align: center;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .high-score {
            position: absolute;
            top: -30px;
            left: 0;
            right: 0;
            color: #ff00ff;
            text-align: center;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0066;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 0, 102, 0.7);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 102, 0.3);
            backdrop-filter: blur(5px);
        }

        .game-over button {
            margin-top: 20px;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            background: transparent;
            border: 2px solid #ff0066;
            color: #ff0066;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-over button:hover {
            background-color: #ff0066;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
            transform: scale(1.1);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }

        .controls {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            letter-spacing: 1px;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            border-radius: 10px;
        }

        /* Добавляем стили для мобильного управления */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            z-index: 100;
        }

        .mobile-controls button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.15);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            color: #00ffff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .mobile-controls button:active {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(0.95);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        }

        #btnUp { 
            top: 0; 
            left: 60px;
            border-radius: 30px 30px 10px 10px;
        }
        #btnDown { 
            bottom: 0; 
            left: 60px;
            border-radius: 10px 10px 30px 30px;
        }
        #btnLeft { 
            top: 60px; 
            left: 0;
            border-radius: 30px 10px 10px 30px;
        }
        #btnRight { 
            top: 60px; 
            right: 0;
            border-radius: 10px 30px 30px 10px;
        }

        .mobile-controls::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 255, 0.3);
            pointer-events: none;
        }

        .game-over .mobile-controls {
            display: none !important;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .controls {
                display: none;
            }
            
            .game-container {
                margin: 40px auto;
            }
            
            #gameCanvas {
                width: 100vmin;
                height: 100vmin;
                max-width: 400px;
                max-height: 400px;
            }

            .game-over {
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">СЧЁТ: <span id="score">0</span></div>
        <div class="high-score">РЕКОРД: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="grid-overlay"></div>
        <div id="gameOver" class="game-over">
            ИГРА ОКОНЧЕНА<br>
            <button onclick="game.restart()">НАЧАТЬ ЗАНОВО</button>
        </div>
        <div class="controls">ИСПОЛЬЗУЙТЕ СТРЕЛКИ ИЛИ WASD ДЛЯ ДВИЖЕНИЯ</div>
    </div>
    <div class="mobile-controls">
        <button id="btnUp">⯅</button>
        <button id="btnDown">⯆</button>
        <button id="btnLeft">⯇</button>
        <button id="btnRight">⯈</button>
    </div>
    <script src="game.js"></script>
    <script>
        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
