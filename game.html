<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #9932CC;
            --background: #0f0f1f;
            --text: #ffffff;
            --gradient-1: linear-gradient(135deg, #00ffff, #0099ff);
            --gradient-2: linear-gradient(135deg, #9932CC, #ff66ff);
            --gradient-3: linear-gradient(135deg, #ff0066, #ff3333);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--background), #1a1a2f);
            color: var(--text);
            font-family: 'Russo One', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(153, 50, 204, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(45deg, rgba(0, 255, 255, 0.02) 0%, rgba(0, 255, 255, 0.02) 1px, transparent 1px, transparent 10px);
            pointer-events: none;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes crystalPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(153, 50, 204, 0.2);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 0 30px rgba(153, 50, 204, 0.3);
            }
        }

        .game-container {
            position: relative;
            background: rgba(15, 15, 31, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.1),
                        inset 0 0 20px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            animation: containerFloat 3s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.3), 
                transparent
            );
            animation: borderGlow 2s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        canvas {
            display: block;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1),
                        inset 0 0 20px rgba(0, 255, 255, 0.05);
            background: #000;
            margin: 20px 0;
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.01);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2),
                        inset 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .score-board, .high-score {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
            color: var(--text);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            animation: scorePulse 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .score-board::before {
            content: '\f3c5';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .high-score::before {
            content: '\f091';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 31, 0.98);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            width: 300px;
            max-width: 90vw;
            z-index: 1000;
        }

        .game-over h2 {
            font-family: 'Press Start 2P', cursive;
            color: var(--text);
            font-size: 24px;
            margin: 0 0 30px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gameOverTitle 2s ease-in-out infinite;
        }

        @keyframes gameOverTitle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-over .stats {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-over .stat-item {
            background: rgba(0, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .game-over .stat-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .game-over .stat-label {
            font-size: 16px;
            color: var(--text);
            opacity: 0.8;
        }

        .game-over .stat-value {
            font-size: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .game-over .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .game-over button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--text);
            padding: 15px 30px;
            border-radius: 10px;
            font-family: 'Russo One', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .game-over button:hover:not(:disabled) {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .game-over button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over button i {
            font-size: 18px;
        }

        .game-over .revival-btn {
            background: var(--gradient-2);
            border: none;
        }

        .game-over .ad-revival-btn {
            background: #ff8c00 !important;
            border: none;
        }

        .game-over .menu-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .ad-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .ad-content {
            background: rgba(15, 15, 31, 0.98);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            width: min(90vw, 640px);
            max-width: 90vw;
        }

        .ad-content h3 {
            color: var(--text);
            margin-bottom: 20px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #youtubePlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .ad-timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 18px;
            z-index: 2001;
            border: 1px solid var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .continue-btn {
            background: var(--gradient-1);
            color: var(--background);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Russo One', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .continue-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .continue-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 15px;
            background: rgba(15, 15, 31, 0.95);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            z-index: 1000;
        }

        .mobile-controls button {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.1);
            color: var(--primary);
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 10px var(--primary);
            font-family: 'Russo One', sans-serif;
        }

        .mobile-controls button:active {
            transform: scale(0.85);
            background: rgba(0, 255, 255, 0.25);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            border-color: rgba(0, 255, 255, 0.5);
        }

        #btnUp { grid-area: up; }
        #btnDown { grid-area: down; }
        #btnLeft { grid-area: left; }
        #btnRight { grid-area: right; }

        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
        }

        /* Menu button styles */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(15, 15, 31, 0.95);
            padding: 12px 24px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--text);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            font-family: 'Russo One', sans-serif;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 255, 255, 0.1);
        }

        .menu-button i {
            font-size: 14px;
        }

        .menu-button.mobile-menu {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .menu-button:not(.mobile-menu) {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .menu-button.mobile-menu {
                display: none;
            }
        }

        .crystal-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 15, 31, 0.95);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            z-index: 1000;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .crystal-counter {
                top: 70px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div class="score-board">СЧЁТ: <span id="score">0</span></div>
            <div class="high-score">РЕКОРД: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over">
            <h2>ИГРА ОКОНЧЕНА</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Счёт</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Рекорд</span>
                    <span class="stat-value" id="finalHighScore">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Кристаллы</span>
                    <span class="stat-value" id="finalCrystals">0</span>
                </div>
            </div>
            <div class="buttons">
                <button class="retry-btn" onclick="window.location.reload()">Заново</button>
                <button class="menu-btn" onclick="window.location.href='index.html'">Меню</button>
            </div>
        </div>
    </div>
    <div class="mobile-controls">
        <button id="btnUp">↑</button>
        <button id="btnLeft">←</button>
        <button id="btnRight">→</button>
        <button id="btnDown">↓</button>
    </div>
    <div class="ad-modal">
        <div class="ad-content">
            <h3>Просмотрите рекламу для возрождения</h3>
            <div class="video-container">
                <div id="youtubePlayer"></div>
            </div>
            <div class="ad-timer">5</div>
            <button class="continue-btn" disabled>Продолжить игру</button>
        </div>
    </div>
    <script src="console.js"></script>
    <script src="game.js"></script>
    <script>
        // List of advertisement video IDs
        const adVideos = [
            '7_8DN9KVY-A',  // short 1
            'bNOhxUFlb5o',  // short 2
            'hi2DMt4nm5Q',  // short 3
            'ckNNiwbEZFI'   // short 4
        ];

        let youtubePlayerReady = false;

        // YouTube API callback
        function onYouTubeIframeAPIReady() {
            window.player = new YT.Player('youtubePlayer', {
                height: '360',
                width: '640',
                videoId: adVideos[Math.floor(Math.random() * adVideos.length)], // Start with random video
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'mute': 0, // Ensure video is not muted
                    'playsinline': 1 // Better mobile support
                },
                events: {
                    'onReady': (event) => {
                        youtubePlayerReady = true;
                        console.log('YouTube player ready');
                        event.target.playVideo(); // Start playing immediately
                    },
                    'onStateChange': (event) => {
                        console.log('Player state changed:', event.data);
                        if (event.data === YT.PlayerState.ENDED) {
                            const continueBtn = document.querySelector('.continue-btn');
                            if (continueBtn) {
                                continueBtn.disabled = false;
                                continueBtn.style.opacity = '1';
                            }
                        }
                    },
                    'onError': (event) => {
                        console.log('Video player error:', event.data);
                        const randomVideoId = adVideos[Math.floor(Math.random() * adVideos.length)];
                        if (window.player && window.player.loadVideoById) {
                            window.player.loadVideoById({
                                videoId: randomVideoId
                            });
                            window.player.playVideo();
                        }
                    }
                }
            });
        }

        // Initialize game when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('highScore');
            const gameOverElement = document.getElementById('gameOver');
            
            // Create and start the game
            window.game = new SnakeGame(canvas, scoreElement, highScoreElement, gameOverElement);
        });
    </script>
</body>
</html>
